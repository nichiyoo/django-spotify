{% extends 'podcaster/layouts/guest.html' %}
{% load static %}

{% block content %}
	<div class="flex flex-col items-center justify-center h-full">
		<div class="w-full max-w-md mx-auto">
			<header class="mb-6">
				<h1 class="font-bold text-4xl mb-4">Sign Up Podcaster.</h1>
				<p class="text-gray-500 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae delectus, corporis facere cumque qui.</p>
			</header>

			<form action="#" method="post">
				<div class="mb-4">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" id="email" class="form-input focus:ring-green-500" />
				</div>

				<div class="mb-4">
					<label for="name" class="form-label">Full Name</label>
					<input type="text" name="name" id="name" class="form-input focus:ring-green-500" />
				</div>

				<div class="grid grid-cols-2 gap-6 mb-4">
					<div>
						<label for="password" class="form-label">Password</label>
						<input type="password" name="password" id="password" class="form-input focus:ring-green-500" />
					</div>

					<div>
						<label for="gender" class="form-label">Gender</label>
						<select name="gender" id="gender" class="form-input focus:ring-green-500">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>

				<div class="grid grid-cols-2 gap-6 mb-4">
					<div>
						<label for="pob" class="form-label">Place of Birth</label>
						<input type="text" name="pob" id="pob" class="form-input focus:ring-green-500" />
					</div>

					<div>
						<label for="dob" class="form-label">Date of Birth</label>
						<input type="date" name="dob" id="dob" class="form-input focus:ring-green-500" />
					</div>
				</div>

				<div class="mb-6">
					<label for="address" class="form-label">Address</label>
					<input type="text" name="address" id="address" class="form-input focus:ring-green-500" />
				</div>

				<div class="flex mb-4">
					<button type="submit" class="button w-full bg-green-500">Register</button>
				</div>

				<div class="text-center">
					<span class="text-gray-500 text-sm">Already have an account? <a href="{% url 'podcaster:app:login' %}" class="text-green-500">Sign in</a></span>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
