{% extends 'podcaster/layouts/guest.html' %}
{% load static %}

{% block content %}
	<div class="flex flex-col items-center justify-center h-full">
		<div class="w-full max-w-md mx-auto">
			<header class="mb-6">
				<h1 class="font-bold text-4xl mb-4">Sign Up Podcaster.</h1>
				<p class="text-gray-500 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae delectus, corporis facere cumque qui.</p>
			</header>

			<form action="#" method="post">
				<div class="mb-4">
					<label for="username" class="form-label">Username</label>
					<input type="text" name="username" id="username" class="form-input focus:ring-green-500" />
				</div>

				<div class="mb-4">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" id="email" class="form-input focus:ring-green-500" />
				</div>

				<div class="mb-6">
					<label for="password" class="form-label">Password</label>
					<input type="password" name="password" id="password" class="form-input focus:ring-green-500" />
				</div>

				<div class="flex mb-4">
					<button type="submit" class="button w-full bg-green-500">Register</button>
				</div>

				<div class="text-center">
					<span class="text-gray-500 text-sm">Already have an account? <a href="{% url 'podcaster:app:login' %}" class="text-green-500">Sign in</a></span>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
