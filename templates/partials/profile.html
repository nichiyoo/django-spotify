		<div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center rounded-full">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
				<circle cx="12" cy="8" r="5" />
				<path d="M20 21a8 8 0 0 0-16 0" />
			</svg>	
		</div>
	</button>

	<div x-show="open" class="absolute top-full right-0 w-40 rounded-lg bg-white border border-gray-200 mt-2 z-10 p-1" x-transition>
		<div class="flex flex-col space-y-2">
			<a href="#" class="p-2 rounded-md text-sm text-gray-500 hover:bg-gray-100">Profile</a>
			<a href="{% url "app:membership" %}" class="p-2 rounded-md text-sm text-gray-500 hover:bg-gray-100">Membership</a>
