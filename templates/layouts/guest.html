<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			{% block title %}
				Music Player
			{% endblock %}
		</title>

		{% comment %}google font{% endcomment %}
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Suranna&display=swap" rel="stylesheet" />

		{% comment %}tailwind{% endcomment %}
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<script src="{% static 'js/app.js' %}" defer></script>
	</head>

	<body class="leading-5 bg-white text-gray-900 antialiased font-sans">
		<main class="grid grid-cols-2 h-screen">
			<div class="w-full h-full relative">
				<div class="absolute top-0 left-0 m-10">
					{% include '../partials/icon.html' %}
				</div>
				{% block content %}

				{% endblock %}
			</div>

			<div class="hidden lg:block p-8">
				<div class="w-full h-full rounded-lg rounded-2xl overflow-hidden">
					<img src="{% static 'images/background.jpg' %}" class="h-full w-full object-cover" />
				</div>
			</div>
		</main>
	</body>
</html>
