<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			{% block title %}
				Music Player
			{% endblock %}
		</title>

		{% comment %}google font{% endcomment %}
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Suranna&display=swap" rel="stylesheet" />

		{% comment %}tailwind{% endcomment %}
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />

		{% comment %}Alpine js{% endcomment %}
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"></script>
	</head>

	<body class="leading-5 bg-white text-gray-900 antialiased font-sans">
		<main class="flex relative min-h-screen">
			<aside class="hidden lg:flex lg:flex-col lg:justify-between flex-none w-full max-w-xs p-10 bg-gray-50 sticky top-0 z-10 h-screen">
				{% include 'partials/sidebar.html' %}
			</aside>

			<div class="flex-1 w-full p-10">
				{% block content %}

				{% endblock %}
			</div>
		</main>
	</body>
</html>
